services:
  - type: web
    name: gigconnecter-backend
    rootDir: backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: JWT_ALG
        value: HS256
      - key: ACCESS_TOKEN_MINUTES
        value: "30"

  - type: web
    name: gigconnecter-frontend
    rootDir: frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: "/*"
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: gigconnecter-backend
          property: host
